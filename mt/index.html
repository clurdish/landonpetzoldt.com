<!DOCTYPE html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.6.0/mootools.min.js"></script>
</head>
<body>

<div id="content">
  No text should be here
</div>
<input type="button" value="Click this to update" onclick="myfunc()">
<script>
function myfunc()
{
  var myreq = new Request({
    url: 'file.txt',
    method: 'get',
    onRequest: function(){
      $("content").set("text", "loading...");
    },
    onSuccess: function(response){
      $("content").set("text", response);
    },
    onError: function(){
      console.log("failure");
    }
  });
  myreq.send();
}

</script>
</body>
